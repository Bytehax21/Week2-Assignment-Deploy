<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="Style.css">
  </head>
  <body>
    <a href="index.html">
    <img src="./left-arrow.png"  alt=""></a>
    <div class="container1">
      <img src="./logo.png" alt="" />
    </div>
    <div class="login">
      <h2>STUDENT LOGIN FORM</h2>
      <form>
      <label style="padding-right: 38px">Email</label>
      <input type="email" placeholder="Enter your email" required/><br />
      <br />
      <label style="padding-right: 15px">Password</label>
      <input type="password" placeholder="Enter your password" required /><br /><br />
      <input type="submit" style="margin-left: 63px" />
      <input type="reset" /></form>
    </div>
  </body>
</html>
